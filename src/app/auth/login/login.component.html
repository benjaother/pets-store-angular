<div class="row">
    <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Login</h1>
                    </div>
                </div>
                <form (ngSubmit)="login()" 
                    autocomplete="off"
                    [formGroup]="loginForm"
                    method="post" name="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Dirección email</label>
                        <input type="email" 
                            name="email" 
                            class="form-control" 
                            id="email" 
                            aria-describedby="emailHelp"
                            placeholder="Introduce el email"
                            formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="form-control"
                            aria-describedby="emailHelp" 
                            placeholder="Password"
                            formControlName="password">
                    </div>
                    <div class="form-group">
                        <p *ngIf="campoNoValido('email')" class="text-danger">El email es obligatorio</p>
                        <p *ngIf="campoNoValido('password')" class="text-danger">El password es obligatorio</p>
                    </div>
                    <div class="col-md-12 text-center ">
                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                    </div>
                    <div class="form-group">
                        <p class="text-center">No tienes una cuenta? <a href="#" id="signup">Registrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
