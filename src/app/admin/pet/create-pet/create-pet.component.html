<div style="width: 500px; margin: auto;">
    <h1>Create new Pet</h1>
    <form [formGroup]="petForm" (ngSubmit)="createNew(petForm)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" 
              class="form-control" 
              id="nombre" 
              aria-describedby="emailHelp" 
              placeholder="Nombre"
              formControlName="name">
      </div>
      <div class="form-group">
        <label for="photourl">Foto URL</label>
        <input type="text" 
              class="form-control" 
              id="photourl" 
              placeholder="Foto URL"
              formControlName="photourl">
      </div>
      <div class="form-check">
        <input type="checkbox" 
              class="form-check-input" 
              id="status"
              formControlName="status">
        <label class="form-check-label" for="status">Status</label>
      </div>
      <div class="form-group">
        <label for="price">Pecio</label>
        <input type="number" 
              class="form-control" 
              id="price" 
              placeholder="Precio"
              formControlName="price">
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select class="form-control" 
                id="category"
                formControlName="category">
          <option *ngFor="let cat of categories" [ngValue]="cat">{{ cat.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tag">Tag</label>
        <select class="form-control" 
                id="tag"
                formControlName="tag">
          <option  *ngFor="let tag of tags" [ngValue]="tag">{{ tag.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <ul>
          <li *ngIf="campoNoValido('name')" class="text-danger">Se requiere de un nombre</li>
          <li *ngIf="campoNoValido('photourl')" class="text-danger">Se requiere de una foto</li>
          <li *ngIf="campoNoValido('status')" class="text-danger">Se requiere de un status</li>
          <li *ngIf="campoNoValido('price')" class="text-danger">Se requiere de un precio</li>
          <li *ngIf="campoNoValido('category')" class="text-danger">Se requiere de una categoria</li>
          <li *ngIf="campoNoValido('tag')" class="text-danger">Se requiere de un tag</li>
        </ul>
      </div>
      <br>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
